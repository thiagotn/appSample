<html>
<head>
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
        * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
        * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
        * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src &apos;self&apos; &apos;unsafe-inline&apos; data: gap: https://ssl.gstatic.com &apos;unsafe-eval&apos;; style-src &apos;self&apos; &apos;unsafe-inline&apos;; media-src *; script-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
    <title>Hello World</title>
</head>
<body>
    <ul class="templates">
        <li data-template-message-img="true"><img></img></li>
        <li data-template-message-text="true"></li>
        <li data-template-user="true">
            <a>
                <div class="square">
                    <img src="img/phone.png" />
                </div>
            </a>
            <input type="hidden" />
        </li>
    </ul>
    <!-- page 1 -->
    <div data-role="page" id="homePage">
        <div data-role="header">
            <h1>Home</h1>
        </div>
        <ul data-role="listview" id="users">
            <li>
                <a href="#page1">
                    <div class="square">
                        <img id="box-phone-d1" src="img/phone.png" />
                    </div>
                    Thiago
                </a>
            </li>
            <li><a href="#page2">Rodrigo</a></li>
            <li><a href="#page3">Ricardo</a></li>
        </ul>

        <div data-role="footer" data-position="fixed">
            <h1>Home</h1>
        </div><!-- /footer -->
    </div> <!-- home page -->
    <!-- page 1 -->
    <div data-role="page" id="page1">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1>Page1</h1>
        </div>
        <div class="ui-content">
            <ul data-role="listview" id="messages">
                <li>no messages</li>
            </ul>
        </div><!-- end page 1 content -->

        <div data-role="footer" data-position="fixed">
            <textarea id="message" placeholder="Write your message..."></textarea>
            <button id="get-photo"
                    data-role="button"
                    data-icon="camera"
                    data-inline="true"
                    data-iconpos="notext"></button>
            <button id="send-message"
                    data-role="button"
                    data-icon="arrow-r"
                    data-inline="true"
                    data-iconpos="notext"></button>
            <button id="delete-messages"
                    data-role="button"
                    data-icon="delete"
                    data-inline="true"
                    data-iconpos="notext"></button>
        </div><!-- /footer -->
    </div><!-- /page1 -->
    <!-- page 2 -->
    <div data-role="page" id="page2">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1>Page2</h1>
        </div>
        <div class="ui-content">
            <p>This is page 2</p>
        </div><!-- end page 2 content -->
        <div data-role="footer" data-position="fixed">
            <h1>Page2</h1>
        </div><!-- /footer -->
    </div><!-- /page2 -->
    <!-- page 3 -->
    <div data-role="page" id="page3">
        <div data-role="header">
            <a href="#" data-icon="back" data-rel="back" title="Go back">Back</a>
            <h1>Page3</h1>
        </div>
        <div class="ui-content">
            <p>This is page 3</p>
        </div><!-- end page 3 content -->
        <div data-role="footer" data-position="fixed">
            <h1>Page3</h1>
        </div><!-- /footer -->
    </div><!-- /page3 -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
</body>
</html>
